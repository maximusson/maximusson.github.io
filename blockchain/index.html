<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigation-bar">
        <button id="reset" class="action-button">Reset</button>
    </div>
    <div id="game-container">
        <div id="transaction-info">
            <h3>Transactions</h3>
            <button id="create-transaction" class="action-button">Create Transaction</button>
            <div id="scrollable-transactions">[]</div>
        </div>
        <div id="blockchain">
            <h3>Blockchain</h3>
            <button id="mine-block" class="action-button disabled" disabled>Mine Block</button>
            <div id="scrollable-blockchain">[]</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
